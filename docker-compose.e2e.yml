version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: argos-qdrant-e2e
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - argos-e2e-network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: argos-redis-e2e
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - argos-e2e-network

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: argos-minio-e2e
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9002"
    ports:
      - "9005:9000"
      - "9002:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - argos-e2e-network

volumes:
  qdrant-data:
  redis-data:
  minio-data:

networks:
  argos-e2e-network:
    driver: bridge