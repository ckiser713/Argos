name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm (via npm)
        run: npm install -g pnpm

      - name: Install pnpm (via action)
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Verify pnpm
        id: verify_pnpm
        run: pnpm --version
        continue-on-error: true

      - name: Debug PATH (optional)
        if: steps.verify_pnpm.outcome == 'failure'
        run: |
          echo "PATH=$PATH"
          which pnpm || true
          pnpm --version || true

      - name: Fail if pnpm not found
        if: steps.verify_pnpm.outcome == 'failure'
        run: exit 1

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt || pip install fastapi uvicorn pydantic pydantic-settings sqlite3

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Install Playwright browsers
        run: |
          cd frontend
          pnpm exec playwright install --with-deps

      - name: Run E2E tests
        env:
          CORTEX_ENV: test
          CORTEX_ATLAS_DB_PATH: ./test_atlas.db
          CORTEX_QDRANT_URL: http://localhost:6333
          PLAYWRIGHT_BASE_URL: http://localhost:5173
        run: |
          pnpm exec playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30


