name: E2E (Nix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # nightly

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      CI: true
      GITHUB_ACTIONS: true
      CORTEX_ENV: local
      CORTEX_DATABASE_URL: sqlite:////tmp/e2e_atlas.db
      CORTEX_ATLAS_DB_PATH: /tmp/e2e_atlas.db
      CORTEX_ATLAS_CHECKPOINTS_DB_PATH: /tmp/e2e_atlas_checkpoints.db
      CORTEX_AUTH_SECRET: e2e-secret
      CORTEX_SKIP_AUTH: 1
      CORTEX_E2E_MOCK_LANES: 1
      CORTEX_QDRANT_URL: http://127.0.0.1:6333

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: "experimental-features = nix-command flakes"

      - name: Setup Node and Python caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/pnpm
            ~/.cache/ms-playwright
            ~/.cache/fontconfig
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Nix Develop & Run E2E
        run: |
          set -eo pipefail
          echo "Starting Nix devShell and running E2E tests"
          # Install playwright and host deps via pnpm
          nix develop --command bash -lc "fc-cache -f -v || true; pnpm install --silent; poetry install --no-root || true; ./tools/run_e2e_local.sh"
        shell: bash

      - name: Upload Playwright Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
